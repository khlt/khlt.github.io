<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크로스미디어 구현</title>
</head>
<body>
    <script>
    var desk = "win16|win32|win64|mac|macintel|linux"; //데스크탑 운영체제의 종류를 저장
    if(navigator.platform) {
        if(desk.indexOf(navigator.platform.toLowerCase()) < 0) { //현재 브라우저의 운영체제와 미리 저장한 운영체제를 비교
            location.href = "mobile.html";
        } else {
            location.href = "desktop.html";
        }
    }
    </script>
</body>
</html>
